language: php
php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'

env:
    - SYMFONY_VERSION=2.3.*
    - SYMFONY_VERSION=2.7.*
    - SYMFONY_VERSION=2.8.*
    - SYMFONY_VERSION=3.0.*

before_script:
    - composer self-update
    - composer require symfony/framework-bundle:${SYMFONY_VERSION}
    - composer update --prefer-source --dev --no-interaction
    - mkdir -p build/logs/

script:
    - bin/phing test -logfile build/logs/phing_$(date +%s).log

