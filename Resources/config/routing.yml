data_nova.api.records.laposte_hexasmal.associative:
    path:     /records/postal-codes/{query}/{start}/{rows}
    defaults:
        _controller: LaposteDatanovaBundle:PostalCodes:searchAssociative
        _format: json
        query: ''
        start: 0
        rows: 10

data_nova.api.records.laposte_hexasmal.cities:
    path:     /records/cities/{query}/{start}/{rows}
    defaults:
        _controller: LaposteDatanovaBundle:PostalCodes:listCities
        _format: json
        query: ''
        start: 0
        rows: 10